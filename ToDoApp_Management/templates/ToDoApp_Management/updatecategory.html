<!DOCTYPE html>
{% load static%}
{% load widget_tweaks %}
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDoを更新</title>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'ToDoApp_Management/css/updatecategory.css' %}">
  </head>
  <body>
    <div class="firm">
      yama Co.
    </div>
    <div class="hr_border"></div>
    <div class="act_url">
      <div><a href="{% url 'todolist' %}" class="menu_button add_todo">ToDo一覧へ</a></div>
      <div><a href="{% url 'addcategory' %}" class="menu_button add_category">Categoryを追加</a></div>
      <div><a href="{% url 'logout' %}" class="menu_button logout">ログアウト</a></div>
    </div>
    <div class="ttl">Categoryを編集する</div>
    <div class="tp_cont">
    <form action="{% url 'updatecategory' id %}" method="POST">{% csrf_token %}
        <div class="dispname f">Category</div>
        <div>{{ form.category |add_class:"content_form" }}</div>
        <div><input type="submit" value="更新する" class="upd_button"></div>
    </form>
    </div>
  </body>
</html>
